<!DOCTYPE html>
<html>
<head>
	<title>计算器</title>
	<meta charset="utf-8">
</head>
<style type="text/css">
html,body{
	height:100%;
	overflow: hidden;
}
div{
	box-sizing:border-box;
	font-size: 50px;
}
#main{height:100%;}
.c3{float: left;width:25%;border:1px solid gold;height:16%;text-align: center;display:table-cell;vertical-align: middle;line-height: 258px;}
#run{height:20%;}
.c6{width:50%;float: left;height:16%;text-align: center;display:table-cell;vertical-align: middle;line-height: 100px;line-height: 258px;}
.bt{background-color: orange;}
</style>
<body>
	<div id="main">
		<div id="run">放置计算结果</div>
		<div class="c3">C</div>
		<div class="c3">+/-</div>
		<div class="c3">back</div>
		<div class="c3 bt">/</div>
		<div class="c3">7</div>
		<div class="c3">8</div>
		<div class="c3">9</div>
		<div class="c3 bt">*</div>
		<div class="c3">4</div>
		<div class="c3">5</div>
		<div class="c3">6</div>
		<div class="c3 bt">+</div>
		<div class="c3">1</div>
		<div class="c3">2</div>
		<div class="c3">3</div>
		<div class="c3 bt">-</div>
		<div class="c6">0</div>
		<div class="c3">.</div>
		<div class="c3 bt">=</div>
	</div>
	<script type="text/javascript">

	 	var main=document.getElementById('main');
	 	var run=document.getElementById('run');
	 	main.onclick = function(event){
	 		var el=event.target;

	 		if (el.className.indexOf('c') != 0) {
	 			return;
	 		};
	 		if (el.innerHTML == "C") {
	 			run.innerHTML = "";
	 		} else if (el.innerHTML == 'back') {
	 			// 回删一个字符
	 			run.innerHTML=run.innerHTML.substr(0,run.innerHTML.length-1)
	 		} else if (el.innerHTML == '=') {
	 			// 运算
	 			run.innerHTML=eval(run.innerHTML)

	 		} else{
	 			run.innerHTML += el.innerHTML;
	 		}
	 	}
	</script>
</body>
</html>
